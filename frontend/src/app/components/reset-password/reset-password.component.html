<div class="container" *ngIf="showReset">
  <label for="resetPassword">Passwort zurücksetzen:</label>
  <fieldset class="form-group" id="resetPassword">
    <label for="email">E-Mail:</label>
    <input type="email" id="email" [(ngModel)]="email" class="form-control">
    <br>
    <input type="button" class="form-control btn btn-success" value="Zurücksetzen" (click)="submit()">
  </fieldset>
</div>

<app-message-box></app-message-box>
